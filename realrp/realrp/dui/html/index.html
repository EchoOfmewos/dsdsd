<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRPD screens</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="printer-wrapper">
        <div class="printer-container">
            <input id="fileurl" type="text" class="printer-input" placeholder="File URL" type="url" pattern="https://.*"
                required />
            <div class="btn-wrapper">
                <button class="closebtn" type="button" onclick="UI.Close()">CLOSE</button>
                <button class="printbtn" type="button" onclick="UI.Print()">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
